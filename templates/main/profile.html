{% extends 'layouts/base.html'%}
{% load crispy_forms_filters %}
{% block content%}
    <div class="container mt-3">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card row">
                    <div class="card-header bg-dark text-white">
                        Profile
                    </div>
                    <div class="card-body d-flex">
                        <div class="col-5">
                            <img src="https://cdn-icons-png.flaticon.com/512/552/552721.png" class="rounded-circle mb-3" alt="" width="300px" height="300px">
                            <div>
                                <form action="" method="" class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                                </form>    
                            </div>
                            <button class="btn btn-success px-5 py-2 mt-4" type="submit">Send</button>
                        </div>
                        <form action="{% url 'profile'%}" method="post">
                            <div class="d-flex flex-column">
                               <div class="d-flex">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Lirst Name">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                    <div class="form-floating ms-3">
                                        <input type="text" class="form-control" id="floatingPassword" placeholder="Last Name">
                                        <label for="floatingPassword">Last Name</label>
                                    </div>
                               </div>
                                <div class="d-flex mt-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                                        <label for="floatingInput">Username</label>
                                      </div>
                                      <div class="form-floating ms-3">
                                        <input type="email" class="form-control" id="floatingPassword" placeholder="Email">
                                        <label for="floatingPassword">Email</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>    

{% endblock%}
