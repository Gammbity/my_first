{% extends 'layouts/base.html'%}
{% load crispy_forms_filters %}
{% block content%}
    <div class="container mt-3">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card-header bg-dark text-white">
                    Registration
                </div>
                <div class="card-body">
                    <form action="{% url 'login'%}" method="post">
                        {% csrf_token %}
                        {{login_form|crispy}}
                        <button class="btn btn-success px-5 py-2" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>    
    </div>    

{% endblock%}
